query getRepos($name: String!, $first: Int, $after: String) {
  user(login: $name) {
    login
    repositories(
      after: $after
      first: $first
      orderBy: { field: PUSHED_AT, direction: DESC }
    ) {
      edges {
        node {
          id
          name
          description
          pushedAt
          diskUsage
          url
          visibility
          forkCount
          stargazers(first: $first) {
            totalCount
          }
          refs(
            refPrefix: "refs/heads/"
            orderBy: { direction: DESC, field: TAG_COMMIT_DATE }
            first: 2
          ) {
            edges {
              node {
                name
                id
                target {
                  ... on Commit {
                    history(first: 1) {
                      edges {
                        node {
                          committedDate
                          author {
                            name
                          }
                          message
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          languages(first: $first) {
            edges {
              node {
                id
                color
                name
              }
            }
          }
        }
        cursor
      }
      totalCount
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
}
