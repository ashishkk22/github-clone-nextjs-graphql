query GetUserDetail {
  viewer {
    id
    name
    bio
    login
    email
    bio
    avatarUrl
    company
    twitterUsername
    createdAt
    isFollowingViewer
    viewerIsFollowing
    isViewer
    location
    url
    followers(first: 1) {
      totalCount
      nodes {
        id
      }
    }
    following(first: 1) {
      totalCount
      nodes {
        id
      }
    }
    repositories(first: 1) {
      totalCount
      nodes {
        id
      }
    }
  }
}

query GetUserAvatar {
  viewer {
    avatarUrl
  }
}

query GetUserDetailSidebar {
  viewer {
    name
    login
    avatarUrl
    location
    email
    followers(first: 1) {
      totalCount
    }
    following(first: 1) {
      totalCount
    }
  }
}

